{% extends "layout.html"  %}

{% block page_title %}
	<title>Blog</title>
{% endblock %}

{% block content %}

	<h1>hello from template</h1>
	<p>other comments</p>

	{% for post in posts_to_render %}
		<div class="card">
			<h1>{{ post.name }}</h1>
			<p>Posted on {{ post.post_date }}</p>
			<p>{{ post.text }}</p>
		</div>
	{% endfor %}
{% endblock %}
