{% extends "website/base.html" %}
{% block content %}
    <p>
        Currently scheduled meetings
    </p>

    <ol>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'meeting_details' meeting.id %}">{{ meeting.title }}</a>
            </li>
        {% endfor %}
    </ol>

    <button>
        <a href="{% url 'create_meeting' %}">Add meeting</a>
    </button>

{% endblock content %}
